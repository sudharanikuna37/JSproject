<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="items.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black mb-4">
        <div class="container">
            <a class="navbar-brand">SR STORE</a>
            <div class="d-flex">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search items...">
                <button id="cartBtn" class="btn btn-outline-light">
                    Cart (<span id="cartCount">0</span>)
                </button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <!-- Button group -->
                <div class="btn-group d-flex flex-wrap" role="group">
                    <button onclick="filterCategory('All')" class="btn btn-outline-light active flex-grow-1 m-1">All</button>
                    <button onclick="filterCategory('FreshMeat')" class="btn btn-outline-light flex-grow-1 m-1">Fresh Meat</button>
                    <button onclick="filterCategory('vegetables')" class="btn btn-outline-light flex-grow-1 m-1">Vegetables</button>
                    <button onclick="filterCategory('Oils')" class="btn btn-outline-light flex-grow-1 m-1">Oils</button>
                    <button onclick="filterCategory('Rice')" class="btn btn-outline-light flex-grow-1 m-1">Rice</button>
                    <button onclick="filterCategory('MasalaIngredients')" class="btn btn-outline-light flex-grow-1 m-1">Masala Ingredients</button>
                    <button onclick="filterCategory('BakingIngredients')" class="btn btn-outline-light flex-grow-1 m-1">Baking Ingredients</button>
                </div>
            </div>
        </div>
    </div>
        <div id="products" class="row g-4"></div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Your Cart</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems"></div>
                    <div class="mt-3">
                        <h5>Total: â‚¹<span id="cartTotal">0</span></h5>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                  <a href="./items.html"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></a>
                    <button type="button" class="btn btn-success" onclick="checkout()">Submit</button>
            
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="items.js"></script>
</body>
</html>
